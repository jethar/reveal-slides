## ಅಂದು ಮಕ್ಕಳಿಗೆಲ್ಲರಿಗೂ ಸಂತಸವೋ ಸಂತಸ. ವಿದ್ಯಾರ್ಥಿಗಳು ಶಿಕ್ಷಕರೊಂದಿಗೆ ಮೃಗಾಲಯಕ್ಕೆ ಹೊರಟಿದ್ದರು.

note:

#### That day was full of joy for all the children. The students went to the zoo with the teachers.


- **ಅಂದು** (Andu) - That day
- **ಮಕ್ಕಳಿಗೆಲ್ಲರಿಗೂ** (Makkaligellarigū) - For all the children
- **ಸಂತಸವೋ** (Santasavo) - Full of joy
- **ಸಂತಸ** (Santasa) - Joy
- **ವಿದ್ಯಾರ್ಥಿಗಳು** (Vidyārthigalu) - Students
- **ಶಿಕ್ಷಕರೊಂದಿಗೆ** (Śikṣakaroṇḍigu) - With the teachers
- **ಮೃಗಾಲಯ** (Mṛgālaya) - Zoo
- **ಹೊರಟಿದ್ದರು** (Horṭiddaru) - Went


Andu makkaligellarigū santasavo santasa. Vidyārthigalu śikṣakaroṇḍigu mṛgālayakke horṭiddaru.

#### ಶಿಕ್ಷಕಿ
## ಮಕ್ಕಳೇ, ನಡೆಯುವಾಗ ಪಾದಚಾರಿಗಳ ರಸ್ತೆಯಲ್ಲಿಯೇ ನಡೆಯಿರಿ. ಮೊದಲು ಸೂಚನಾ ಫಲಕಗಳು ಹಾಗೂ ಭಿತ್ತಿ ಪತ್ರಗಳ ಕಡೆಗೆ ಲಕ್ಷ್ಯ ಹರಿಸಿ

note:	

#### Children, walk on the pedestrian paths when you walk. First, focus on the notice boards and signboards. 
    
- **ನಡೆಯುವಾಗ** (Naḍeyuvāga) - When walking
- **ಪಾದಚಾರಿಗಳ** (Pādacāriṅga) - Pedestrians
- **ರಸ್ತೆಯಲ್ಲಿಯೇ** (Raste'allye) - On the road
- **ನಡೆಯಿರಿ** (Naḍeyiri) - Walk
- **ಮೊದಲು** (Mōḍalu) - First
- **ಸೂಚನಾ ಫಲಕಗಳು** (Soochanaa phalakagaḷu) - Notice boards / Signboards
- **ಭಿತ್ತಿಪತ್ರಗಳ** (Bhittipatragaḷa) - Posters
- **ಕಡೆಗೆ** (Kaḍege) - Towards
- **ಲಕ್ಷ್ಯ ಹರಿಸಿ** (Lakṣya harisi) - Focus

**Shikshaki: **<br>
Makkale, naḍeyuvāga pādacāriṅga raste’alliye naḍeyiri. Mōḍalu Soochanaa phalakagaḷu hāgu bhittipatragaḷa kaḍege lakṣya harisi.

#### ಲತಾ
## ಗುರುಗಳೇ ಸೂಚನಾ ಫಲಕಗಳೆಂದರೇನು?

note:

#### Teachers, what are notice boards?

- **ಗುರುಗಳೇ** (Gurugaḷe) - Teachers
- **ಸೂಚನಾ ಫಲಕಗಳೆಂದರೇನು** (Soochanaa phalakagaḷenḍarēnu) - What are notice boards?


Lata:<br>
Gurugaḷe Soochanaa phalakagaḷenḍarēnu?

--
#### ಶಿಕ್ಷಕಿ
## ಮಕ್ಕಳೇ, ಯಾವುದೇ ಸೂಚನೆಗಳನ್ನು ಒಳಗೊಂಡ ಫಲಕಗಳೇ ಸೂಚನಾ ಯಾವುದೇ ಫಲಕಗಳು.

note:
#### Children, any boards containing any signs are notice boards.

- **ಯಾವುದೇ** (Yāvudē) - Any
- **ಸೂಚನೆಗಳನ್ನು** (Sūcanegaḷannu) - Information
- **ಒಳಗೊಂಡ** (Oḷagonda) - Containing
- **ಫಲಕಗಳೇ** (Phalakagaḷe) - Boards
- **ಸೂಚನಾ** (Soochanaa) - Notice
- **ಯಾವುದೇ** (Yāvudē) - Any
- **ಫಲಕಗಳು** (Phalakagaḷu) - Boards


Shikshaki:<br>
Makkale, yāvudē sūcanegaḷannu oḷagonda phalakagaḷe Soochanaa yāvudē phalakagaḷu.

--
#### ಆದರ್ಶ
## ಗುರುಗಳೇ, ಇದು "ಶಾಲಾವಲಯ, ನಿಧಾನವಾಗಿ ಚಲಿಸಿ" ಎಂದು ಅಲ್ಲಿ ಬರೆದಿದೆ. ಏಕೆ?

note:

#### Teachers, "School Zone. Move Slowly" is written there. Why?

- **ಗುರುಗಳೇ** (Gurugaḷe) - Teachers
- **ಇದು** (Idu) - This
- **ಶಾಲಾವಲಯ** (Śālāvalaya) - School premises
- **ನಿಧಾನವಾಗಿ** (Nidhānavāgi) - Slowly
- **ಚಲಿಸಿ** (Calisi) - Move
- **ಅಲ್ಲಿ** (Al̥li) - There
- **ಬರೆದಿದೆ** (Bareddide) - Written
- **ಏಕೆ** (Ēke) - Why?



Adharsha:<br>
Gurugaḷe, idu "śālāvalaya, nidhānavāgi calisi" endu al̥li bareddide. Ēke?

--

#### ನವ್ಯ
## ಆದರ್ಶ, ಶಾಲಾ ಮಕ್ಕಳು ಅಲ್ಲಿ ರಸ್ತೆ ದಾಟುವುದರಿಂದ ಚಾಲಕರು ವಾಹನಗಳನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ಚಲಾಯಿಸಬೇಕು ಎನ್ನುವ ಕಾರಣಕ್ಕಾಗಿ ಈ ಫಲಕವನ್ನು ಹಾಕಿದೆ. ಅಲ್ಲವೆ ಗುರುಗಳೇ?

note:

#### Adarsh, it's because school children cross the road there, drivers need to drive vehicles carefully, so this signboard has been put up. Isn't that so, teachers?
    
- **ಮಕ್ಕಳು** (Makkalu) - Children
- **ರಸ್ತೆ** (Raste) - Road
- **ದಾಟುವುದರಿಂದ** (Dāṭuvudarinda) - Crossing
- **ಚಾಲಕರು** (Cālakaru) - Drivers
- **ವಾಹನಗಳನ್ನು** (Vāhanagaḷannu) - Vehicles
- **ಎಚ್ಚರಿಕೆಯಿಂದ** (Eccarikēyinda) - Carefully
- **ಚಲಾಯಿಸಬೇಕು** (Calāyisabēku) - Drive
- **ಕಾರಣಕ್ಕಾಗಿ** (Kāraṇakṣāgī) - Because of
- **ಈ** (Ī) - This
- **ಫಲಕವನ್ನು** (Phalakavannu) - Signboard
- **ಹಾಕಿದೆ** (Hākide) - Put up
- **ಅಲ್ಲವೆ** (Allave) - Isn't it?


Navya:<br>
Ādarśa, śālā makkalu al̥li raste dāṭuvudarinda cālakaru vāhanagaḷannu eccarikēyinda calāyisabēku ennuva kāraṇakke ī phalakavannu hākide. Allave gurugaḷe?

#### ಶಿಕ್ಷಕ
## ಹೌದು ನವ್ಯ, ನೀನು ಹೇಳಿದ್ದು ನಿಜ.

note:

#### Yes, Navya, what you said is true.

- **ಹೌದು** (Haudu) - Yes
- **ನವ್ಯ** (Navya) - Navya (name)
- **ನೀನು** (Nīnu) - You
- **ಹೇಳಿದ್ದು** (Hēḷiddu) - Said
- **ನಿಜ** (Nija) - True


Shikshaka:<br>
Haudu navya, nīnu hēḷiddu nija.

#### ರಮ್ಯಾ
## (ಪಲ್ಸ್ ಪೋಲಿಯೋದ ಭಿತ್ತಿ ಪತ್ರವನ್ನು ತೋರಿಸುತ್ತಾ) ಅಲ್ಲಿ ಮೇಲೆ ಅಂಟಿಸಿರುವುದು ಸೂಚನಾ ಫಲಕವೇ ಟೀಚರ್?

note:

#### (Showing the poster for polio) Is that the notice board posted there, teacher?


- **ಪಲ್ಸ್ ಪೋಲಿಯೋದ** (Pals pōliyōda) - For Polio
- **ಭಿತ್ತಿಪತ್ರವನ್ನು** (Bhittipatravannu) - Poster
- **ತೋರಿಸುತ್ತಾ** (Tōrisuttā) - Showing
- **ಅಲ್ಲಿ** (Al̥li) - There
- **ಮೇಲೆ** (Mēle) - Above
- **ಅಂಟಿಸಿರುವುದು** (Aṇṭisiruvudu) - Posted
- **ಸೂಚನಾ** (Soochanaa) - Notice
- **ಫಲಕವೇ** (Phalakavē) - Board
- **ಟೀಚರ್** (Ṭīcḥar) - Teacher


Ramyā:<br>
(Pals pōliyōda bhittipatravannu tōrisuttā) al̥li mēle antisiruvudu Soochanaa phalakavē ṭīcḥar?

--

#### ಶಿಕ್ಷಕಿ
## ಅಲ್ಲ ರಮ್ಯಾ, ಅದು ಭಿತ್ತಿಪತ್ರ,

note:

#### No, Ramya, that's the poster

**Word Meanings**:

- **ಅಲ್ಲ** (Alla) - No
- **ರಮ್ಯಾ** (Ramyā) - Ramya (name)
- **ಅದು** (Adu) - That
- **ಭಿತ್ತಿಪತ್ರ** (Bhittipatra) - Poster
	1. **ಭಿತ್ತಿ** (Bhitti) - Wall
	2. **ಪತ್ರ** (Patra) - Paper / Letters



Shikshaki:<br>
Alla Ramyā, adu bhittipatra,

#### ಜಾಹ್ನವಿ
## ಭಿತ್ತಿಪತ್ರ! ಹಾಗೆಂದರೇನು ಟೀಚರ್?

note:

#### Posters! Then what about the teacher?
    
**Word Meanings**:
    
- **ಹಾಗೆಂದರೇನು** (Hāgeendaru) - Then what about
- **ಟೀಚರ್** (Ṭīcḥar) - Teacher

Bhittipatra! Hāgeendaru ṭīcḥar?

#### ಶಿಕ್ಷಕಿ
### ಮಕ್ಕಳೇ, ಇಲ್ಲಿ ಕೇಳಿ. ಭಿತ್ತಿ ಅಂದ್ರೆ ಗೋಡೆ, ಗೋಡೆಗೆ ಅಂಟಿಸುವ ಪತ್ರಗಳೇ ಭಿತ್ತಿಪತ್ರಗಳು. ಅವು ದೊಡ್ಡದಾಗಿದ್ದು ಸಂದೇಶವನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಹಾಗೂ ಆಕರ್ಷಕವಾಗಿ ನಮಗೆ ತಿಳಿಸುತ್ತವೆ. ಅಲ್ಲದೇ ಕೆಲವೊಂದು ಭಿತ್ತಿಪತ್ರಗಳು ಚಿತ್ರದೊಂದಿಗೆ ಕೂಡ ಇರುತ್ತವೆ.

note:

#### Children, listen here. "Bhitti" means wall, and the papers affixed to the wall are called "bhittipatra. (posters)" They are usually large and convey messages clearly and attractively to us. Additionally, some bulletin boards also come with pictures.

1. **ಮಕ್ಕಳೇ** (Makkale) - Children
2. **ಇಲ್ಲಿ** (Illi) - here
3. **ಕೇಳಿ** (Keḷi) - listen
4. **ಭಿತ್ತಿ** (Bhitti) - wall
5. **ಅಂದ್ರೆ** (Andre) - means
6. **ಗೋಡೆ** (Gōḍe) - wall
7. **ಗೋಡೆಗೆ** (Gōḍege) - to the wall
8. **ಅಂಟಿಸುವ** (Aṇṭisuva) - affixing
9. **ಪತ್ರಗಳೇ** (Patragaḷe) - papers
10. **ಭಿತ್ತಿಪತ್ರಗಳು** (Bhittipatragaḷu) - bulletin boards
11. **ದೊಡ್ಡದಾಗಿದ್ದು** (Doḍdadāgiddu) - usually large
12. **ಸಂದೇಶವನ್ನು** (Sandēshavannu) - message
13. **ಸ್ಪಷ್ಟವಾಗಿ** (Spashtavāgi) - clearly
14. **ಹಾಗೂ** (Hāgū) - and
15. **ಆಕರ್ಷಕವಾಗಿ** (Ākarṣakavāgi) - attractively
16. **ನಮಗೆ** (Namage) - to us
17. **ತಿಳಿಸುತ್ತವೆ** (Ṭilisuttave) - convey


Shikshaki:<br>
Makkale, illi keḷi. Bhitti andre gōḍe, gōḍege aṇṭisuva patragaḷe bhittipatragaḷu. Avu doḍdadāgiddu sandēshavannu spashtavāgi hāgū ākarṣakavāgi namage ṭilisuttave. Allade kelavondu bhittipatragaḷu citradonḍige kūḍa iruttave.

#### ಅನುಷ
## ಅಲ್ಲಿ ನೋಡಿ, "ಮೃಗಾಲಯಕ್ಕೆ ದಾರಿ"-ಎಂದು ಬರೆದಿದೆ.

note:
#### Look there, it's written "Way to the zoo."

- ನೋಡಿ (nōḍi) - look
- ಮೃಗಾಲಯಕ್ಕೆ (mṛgālayakke) - to the zoo
- ದಾರಿ (dāri) - way, route
- ಎಂದು (eṃdu) - written as
- ಬರೆದಿದೆ (barēdide) - is written


Anusha:<br>
Alli nōḍi, "Mṛgālayakke dāri"-eṃdu barēdide.

## ಹೌದು, ಅದು ಸೂಚನಾ ಫಲಕ.

note:

#### Yes, that is a signboard.

#### ಶಿಕ್ಷಕ
## ಮಕ್ಕಳೇ, ಈಗ ನಾವೆಲ್ಲರೂ ಈ ಫಲಕದಲ್ಲಿನ ಬಾಣದ ಗುರುತಿನಂತೆ ಬಲಕ್ಕೆ ತಿರುಗಿ ಹೋಗೋಣ. ನಾನು ಹೋಗಿ ಟಿಕೆಟ್ ತರುವೆ. ಅನಂತರ ಎಲ್ಲರೂ ಒಳಗೆ ಹೋಗೋಣ.

note:

#### Children, now let's all turn towards the direction indicated by the arrow on this signboard. I will go and get the tickets. Then everyone go inside.

Word Meanings:

- ಮಕ್ಕಳೇ (Makkale) - Children
- ಈಗ (īga) - Now
- ನಾವೆಲ್ಲರೂ (nāvellarū) - All of us
- ಈ (ī) - This
- ಫಲಕ (phalaka) - Signboard
- ಬಾಣ (bāṇa) - Arrow
- ಗುರುತಿನಂತೆ (gurutinante) - Like the mark
- ಬಲಕ್ಕೆ (balakke) - Towards the right
- ತಿರುಗಿ ಹೋಗೋಣ (tirugi hōgōṇa) - Let's turn around
- ನಾನು (nānu) - I
- ಹೋಗಿ (hōgi) - Go
- ಟಿಕೆಟ್ (ṭikeṭ) - Ticket
- ತರುವೆ (ṭaruve) - Will get
- ಅನಂತರ (anantara) - Then
- ಎಲ್ಲರೂ (ellarū) - Everyone
- ಒಳಗೆ (oḷage) - Inside
- ಹೋಗೋಣ (hōgōṇa) - Let's go


Shikshaka:<br>
Makkale, īga nāvellarū ī phalakadalliṅna bāṇada gurutinante balakke tirugi hōgōṇa. Nānu hōgi ṭikeṭ ṭaruve. Anantara ellarū oḷage hōgōṇa.

--

#### ರೇವಂತ
## ಕ್ಷಮಿಸಿ, ಪ್ರಾಣಿಗಳನ್ನು ಹಿಂಸಿಸಬಾರದು. ಸರಿ, ಆದರೆ ತಿಂಡಿತಿನಿಸುಗಳನ್ನು ಏಕೆ ಕೊಡಬಾರದು? ಸರ್.

note:

S#### orry, animals should not be harmed. Okay, but why shouldn't we give them snacks? Okay.

- ಕ್ಷಮಿಸಿ (Kṣamisi) - Sorry (apologize)
- ಪ್ರಾಣಿಗಳನ್ನು (prāṇigaḷannu) - Animals
- ಹಿಂಸಿಸಬಾರದು (hiṃsisabāradu) - Should not harm
- ಸರಿ (sari) - Okay
- ಆದರೆ (ādare) - But
- ತಿಂಡಿತಿನಿಸುಗಳನ್ನು (tiṃḍitinisugaḷannu) - Snacks
- ಏಕೆ (eke) - Why
- ಕೊಡಬಾರದು (koḍabāradu) - Should not give
- ಸರ್ (sar) - Okay


Rēvanta:<br>
Kṣamisi, prāṇigaḷannu hiṃsisabāradu. Sari, ādare tiṃḍitinisugaḷannu eke koḍabāradu? Sar.

--

#### ಶಿಕ್ಷಕ
## ಮಕ್ಕಳೇ, ಪ್ರಾಣಿಗಳನ್ನು ನೋಡಿಕೊಳ್ಳುವವರೇ ಅವುಗಳಿಗೆ ಸಾಕಷ್ಟು ಆಹಾರವನ್ನು ಕೊಡುತ್ತಾರೆ. ಇಲ್ಲಿಗೆ ಬರುವವರೆಲ್ಲರೂ ಆಹಾರವನ್ನು ಕೊಡುತ್ತಾ ಹೋದರೆ ಅವುಗಳ ಆರೋಗ್ಯ ಕೆಡಬಹುದು. ಇಲ್ಲವೇ ಕೆಲವು ಪ್ರಾಣಿಗಳಿಂದ ನಮಗೇ ತೊಂದರೆಯಾಗಬಹುದು.

note:

#### Children, those who care for animals provide them with enough food. If everyone who comes here keeps feeding them, their health could deteriorate. Moreover, some animals might cause trouble for us.

Word Meanings:

- ಮಕ್ಕಳೇ (Makkaḷē) - Children
- ಪ್ರಾಣಿಗಳನ್ನು (Prāṇigaḷannu) - animals
- ನೋಡಿಕೊಳ್ಳುವವರೇ (Nōḍikolluva varē) - those who take care
- ಅವುಗಳಿಗೆ (Avugaḷige) - for them
- ಸಾಕಷ್ಟು (Sākashṭu) - enough

## ಮಾದರಿಯಂತೆ  ಕೂಡಿಸಿ ಬರೆಯಿರಿ

༻༺

#### Write as a Combined Word

note:
#### Mādariyante kūḍisi bareyiri

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

### ಮಾದರಿಯಂತೆ  ಕೂಡಿಸಿ ಬರೆಯಿರಿ

ಶಾಲೆ  + ಅನ್ನು  = ಶಾಲೆಯನ್ನು

- **ಶಾಲೆ** (Shāle) means "school."
- **ಅನ್ನು** (Annu) is a grammatical suffix indicating the accusative case, showing that the noun "ಶಾಲೆ" (Shāle) is the object of the action.

So, "ಶಾಲೆಯನ್ನು" (Shāleyannu) means "to the school" or "into the school" depending on the context.


--

- ಮೊದಲು (Modalu) - First
- ಏನನ್ನು (Ēnannu) - What
- ಗಮನಿಸಬೇಕೆಂದು (Gamanisabēkeṇḍu) - Should pay attention to

೧. ಮಕ್ಕಳು ಮೊದಲು ಏನನ್ನು ಗಮನಿಸಬೇಕೆಂದು ಶಿಕ್ಷಕರು ಹೇಳಿದರು  ?
### ಮಕ್ಕಳು ಮೊದಲು  **ಸೂಚನಾ ಫಲಕಗಳು ಹಾಗೂ ಭೀತ್ರೀಪಾತ್ರಗಳನ್ನು**  ಗಮನಿಸಬೇಕೆಂದು ಶಿಕ್ಷಕರು ಹೇಳಿದರು.

note:
##### Makkalu modalu ēnannu gamanisabēkeṇḍu śikṣakaru hēḷidaru?
What did the teachers say children should pay attention to first?

##### Makkalu modalu Soochanaa phalakagaḷu hāgu bhītrīpātragaḷannu gamanisabēkeṇḍu śikṣakaru hēḷidaru..
Children should first pay attention to notice boards and emergency exits, the teachers said..

- ಮೊದಲು (Modalu) - First

- ಹೇಳಿದರು (Hēḷidaru) - Said or told

### ಯಾವುದೇ ಸೂಚನೆಗಳನ್ನು ಒಳಗೊಂಡ ಫಲಕಗಳೇ ಸೂಚನಾ ಫಲಕಗಳು .

Any boards containing any type of information are notice boards..

###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೧. ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು ಯಾವುದಕ್ಕೆ ಹೋಲಿಸಲಾಗಿದೆ ?

note:

###### What is the crying child's lips being compared to?

- ಅಳುವ (Aḷuva) - Crying
- ಕಂದನ (Kandan) - Child
- ತುಟಿಯನ್ನು (Tuṭiyannu) - Lips
- ಯಾವುದಕ್ಕೆ (Yāvudakke) - To what
- ಹೋಲಿಸಲಾಗಿದೆ (Hōlisalāgide) - Being compared to

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೧. ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು ಯಾವುದಕ್ಕೆ ಹೋಲಿಸಲಾಗಿದೆ ?
### ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು  **ಹವಳದ ಕುಡಿಗೆ** ಹೋಲಿಸಲಾಗಿದೆ 

note:
##### Aḷuva kandana tuṭiyannu yāvudakke hōlisalāgide?
What is the crying child's lips being compared to?

##### Aḷuva kandana tuṭiyanu havaḷada kuḍige hōlisalāgide.
The crying child's lips are being compared to the coral

- ಹವಳದ ಕುಡಿಗೆ  (havaḷada kuḍige) - coral 

--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೨. ಅಳುವ ಕಂದನ ಕಣೋಟ ಹೇಗಿರುತ್ತದೆ ?
###### Aḷuva kandan kaṇōṭa hegiruttade?

note:


- ಅಳುವ (Aḷuva) - Crying
- ಕಂದನ (Kandan) - Child
- ಕಣೋಟ (Kaṇōṭa) - Appearance, sight
- ಹೇಗಿರುತ್ತದೆ (Hegiruttade) - How does it remain?

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೨. ಅಳುವ ಕಂದನ ಕಣೋಟ ಹೇಗಿರುತ್ತದೆ  ?
### ಅಳುವ ಕಂದನ ಕಣೋಟ **ಶಿವನ ಕೈಯಲಗು ಹೊಳೆದ ಹಾಗೆ ಇರುತ್ತದೆ .**

note:
##### Aḷuva kandan kaṇōṭa hegiruttade?
How does the crying child's appearance look?

##### Aḷuva kandan kaṇōṭa śivana kaiyalagu hoḷeda hāge iruttade.
The crying child's appearance is like a trishul in Shiva's hand..


- ಶಿವರ (Śivara) - Shiva's
- ಕೈಯಲಗು (Kaiyalagu) - In the hand sharp tool
	- ಕೈ + ಯಲಗು - hand + sharp tool
- ಹೊಳೆದ (Hoḷeda) - Shining
- ಹಾಗೆ (Hāge) - Like
- ಇರುತ್ತದೆ (Iruttade) - to be

--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೩. ಮಗು ಏನನ್ನು ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ ?
###### Magu ēnannu tandu nillisenda kēḷuttade?

note: 

**Word Meanings**:

- ಮಗು (Magu) - Child
- ಏನನ್ನು (Ēnannu) - What
- ತಂದು (Tandu) - Bring
- ನಿಲ್ಲಿಸೆಂದು (Nillisenda) - To keep
- ಕೇಳುತ್ತದೆ (Kēḷuttade) - Asks

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೩. ಮಗು ಏನನ್ನು ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ ?
### ಮಗು **ಸಂಜೆಯ ಚಂದ್ರನನ್ನು** ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ.

note:
##### Magu ēnannu tandu nillisenda kēḷuttade?
What does the child ask to be brought and kept?

##### Magu sanjeya chandranannu tandu nillisenda kēḷuttade.
The child asks to bring and keep the evening's moon.

- ಮಗು (Magu) - Child
- ಸಂಜೆಯ (Sanjeya) - Evening's
- ಚಂದ್ರನನ್ನು (Chandranannu) - Moon
- ತಂದು (Tandu) - Bring
- ನಿಲ್ಲಿಸೆಂದು (Nillisenda) - To keep
- ಕೇಳುತ್ತದೆ (Kēḷuttade) - Asks

## ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ

#### Answer in one sentence

note:
#### Ondu vākyadalalli uttarisiri

--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೧. ತಂಗಿಯು ಯಾವ ಲಂಗ ಹಾಕಿಕೊಂಡಿದ್ದಳು ?
###### Taṅgiyu yāva laṅga hākikoṇḍiddaḷu?

note:

**Word Meanings**:

- **ತಂಗಿಯು** (Taṅgiyu) - Sister
- **ಯಾವ** (Yāva) - Which
- **ಲಂಗ** (Laṅga) - Dress
- **ಹಾಕಿಕೊಂಡಿದ್ದಳು** (Hākikoṇḍiddaḷu) - Was wearing

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೧. ತಂಗಿಯು ಯಾವ ಲಂಗ ಹಾಕಿಕೊಂಡಿದ್ದಳು ?
### ತಂಗಿಯು **ಗರಿಮುರಿ ಜರತಾರಿ** ಲಂಗ ಹಾಕಿಕೊಂಡಿದ್ದಳು.

note:
##### Taṅgiyu yāva laṅga hākikoṇḍiddaḷu?
Which lehanga did the younger sister wear?

##### Taṅgiyu garimuri jaratāri laṅga hākikoṇḍiddaḷu..
The younger sister was wearing new lehanga with golden silk border.

**Word Meanings**:

- **ತಂಗಿಯು** (Taṅgiyu) - Sister
- **ಗರಿಮುರಿ** (Garimuri) - folding in new clothes
- **ಜರತಾರಿ** (Jaratāri) - Silk golden border
- **ಲಂಗ** (Laṅga) - Lehnga (skirt)
- **ಹಾಕಿಕೊಂಡಿದ್ದಳು** (Hākikoṇḍiddaḷu) - Was wearing


--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೨. ಅಪ್ಪ ದನಕರುಗಳಿಗೆ ಏನು ಕೊಟ್ಟರು ?
###### Appa danakarugaḷige enu koṭṭaru?

note:

**Word Meanings**:

- **ಅಪ್ಪ** (Appa) - Father
- **ದನಕರುಗಳಿಗೆ** (Danakarugaḷige) - To the cattle
- **ಏನು** (Enu) - What
- **ಕೊಟ್ಟರು** (Koṭṭaru) - did they give

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೨. ಅಪ್ಪ ದನಕರುಗಳಿಗೆ ಏನು ಕೊಟ್ಟರು ?
### ಅಪ್ಪ ದನಕರುಗಳಿಗೆ  **ಅಕ್ಕಿ , ಬೆಲ್ಲ , ಹಣ್ಣುಗಳು** ಕೊಟ್ಟರು.

note:
##### Appa danakarugaḷige enu koṭṭaru?
What did father give to the cattle?

##### Appa danakarugaḷige akki, bell, haṇṇugaḷu koṭṭaru..
Father gave rice, jaggery, and fruits to the cattle.

**Word Meanings**:

- **ಅಕ್ಕಿ** (Akki) - Rice
- **ಬೆಲ್ಲ** (Bell) - Jaggery
- **ಹಣ್ಣುಗಳು** (Haṇṇugaḷu) - Fruits
- **ಕೊಟ್ಟರು** (Koṭṭaru) - Gave
- **ದನಕರುಗಳಿಗೆ** (Danakarugaḷige) -to cattle

--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೩. ಮಕ್ಕಳನ್ನು ಹಸೆಯಲ್ಲಿ ಕೂರಿಸಿ ಏನು ಮಾಡುವರು ?
###### Makkalaṇṇu haseyaḷi kūrisi ēnu māḍuvaru?

note:

**Word Meanings**:

- **ಮಕ್ಕಳನ್ನು** (Makkalaṇṇu) - Children
- **ಹಸೆಯಲ್ಲಿ** (Haseyaḷi) - In the garden
- **ಕೂರಿಸಿ** (Kūrisi) - Putting
- **ಏನು** (Ēnu) - What
- **ಮಾಡುವರು** (Māḍuvaru) - They will do

--
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೩. ಮಕ್ಕಳನ್ನು ಹಸೆಯಲ್ಲಿ ಕೂರಿಸಿ ಏನು ಮಾಡುವರು ?
### ಮಕ್ಕಳನ್ನು ಹಸೆಯಲ್ಲಿ ಕೂರಿಸಿ  **ಎಳ್ಳು, ಎಲಚಿ, ಅಚ್ಚುಗಳನ್ನು ಸುರಿಯುವರು**.

note:
##### Makkalaṇṇu haseyaḷi kūrisi ēnu māḍuvaru?
What will they do with the children in the garden?

##### Makkalaṇṇu haseyaḷi kūrisi eḷḷu, elaḍi, achchugaḷannu suriyuvaru.
They will gather the children in the garden and pour sesame, til, and Elaci and sugar candy mould over them.

**Word Meanings**:

- **ಮಕ್ಕಳನ್ನು** (Makkalaṇṇu) - Children
- **ಹಸೆಯಲ್ಲಿ** (Haseyaḷi) - carpet
- **ಕೂರಿಸಿ** (Kūrisi) - Gather
- **ಎಳ್ಳು** (Eḷḷu) - Sesame (Til)
- **ಎಲಚಿ** (Elaci) - Elaichi
- **ಅಚ್ಚುಗಳನ್ನು** (Achchugaḷannu) - sugar candy mould
- **ಸುರಿಯುವರು** (Suriyuvaru) - Pour

--
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೪. ಈ ಪದ್ಯವು ಯಾವ ಹಬ್ಬಕ್ಕೆ ಸಂಬಂಧಿಸಿದ್ದಾಗಿದೆ ?
###### Ī padyavu yāva habbakke sambandhisidāgide?

note:

**Word Meanings**:

- **ಈ** (Ī) - This
- **ಪದ್ಯವು** (padyavu) - Poem

## ವಾಕ್ಯವೃಂದ

### vākyavaṛnda

- **ವಾಕ್ಯ** (vākya) means "sentence" in Kannada.
- **ವೃಂದ** (vṛnda) refers to a "collection" or "group" of something.

--

note
